<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- fontawesome stylesheet cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-primary">
    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="login-box col-sm-12 col-md-6 col-lg-4 p-4 pb-4 bg-light">
            <form>
                <h2 class="text-center">Sign In</h2>
                <div>
                    <label class="h5">Zip Code:</label>
                    <input type="text" class="form-control" id="zipcode">
                    <span class="me-2" id="zipcode_status"></span>
                </div>
                <div>
                    <label class="h5">Password:</label>
                    <div>
                        <input type="password" class="form-control" id="pass">
                        <i class="eye float-end far fa-eye" role="button" id="togglePassword"></i>
                    </div>
                    <span class="me-2" id="pass_status"></span>
                </div>
                <div class="mb-3">
                    <a href="#">Forgot Password ?</a>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
    
</body>

</html>
